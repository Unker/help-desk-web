<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>

    <button class="addTicketButton">Добавить тикет</button>

    <div class="ticketList">
        <!-- Здесь будут отображаться тикеты -->
    </div>

    <div id="modalBackground" class="modal-background"></div>

    <!-- Модальное окно для добавления/редактирования тикета -->
    <div class="modal ticketModal">
        <!-- Здесь будет форма для ввода данных тикета -->
    </div>

    <!-- Модальное окно подтверждения удаления -->
    <div class="modal deleteModal">
        <p>Вы уверены, что хотите удалить этот тикет?</p>
        <button class="confirmButton">Да</button>
        <button class="cancelButton">Отмена</button>
    </div>

</body>

</html>
